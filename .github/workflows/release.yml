name: build-and-release
permissions:
  contents: read
on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Golang
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Build
        run: go build -o target/release/cloudbm-linux-amd64 cmd/webhost/

      - name: Create Release Artifacts
        run: tar -czvf dist/cloudbm-linux-amd64.tgz -C target/release cloudbm-linux-amd64
      
      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cloudbm-linux-amd64.tgz
          path: dist/cloudbm-linux-amd64.tgz
